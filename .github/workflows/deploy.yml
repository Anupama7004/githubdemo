name: Deploy Using Self Hosted Runner (Windows)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build application (example)
        shell: powershell
        run: |
          New-Item -ItemType Directory -Force -Path release | Out-Null
          "Hello World" | Set-Content -Path release/app.txt -Encoding UTF8

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: release/

  deploy:
    needs: build
    runs-on: [self-hosted, windows]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download artifact (corporate SSL safe)
        uses: actions/download-artifact@v4
        env:
          NODE_TLS_REJECT_UNAUTHORIZED: '0'
        with:
          name: build-output
          path: release

      - name: Verify release files (inline PowerShell)
        shell: powershell
        run: |
          Write-Host "Listing release contents..."
          if (Test-Path "release") {
            Get-ChildItem -Recurse -Force release
          } else {
            Write-Error "Release folder does not exist!"
          }

      - name: Deployment (inline PowerShell)
        shell: powershell
        run: |
          Write-Host "=== Deploying on $env:COMPUTERNAME ==="

          if (!(Test-Path "release")) {
            Write-Error "Release folder missing â€” cannot deploy."
            exit 1
          }

          $target = "C:\deployed-app"
          New-Item -ItemType Directory -Force -Path $target | Out-Null
          Copy-Item -Path "release\*" -Destination $target -Recurse -Force

          Write-Host "Deployment completed successfully!"