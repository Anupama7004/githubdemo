name: Deploy Using Self Hosted Runner (Windows)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build application (example)
        shell: powershell
        run: |
          New-Item -ItemType Directory -Force -Path release | Out-Null
          "Hello World" | Set-Content -Path release/app.txt -Encoding UTF8

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: release/

  deploy:
    needs: build
    runs-on: [self-hosted, windows]
    steps:
      - name: Checkout (to get deploy.ps1)
        uses: actions/checkout@v4

      
      - name: Download artifact (tolerate corporate SSL)
        uses: actions/download-artifact@v4
        env:
         
          NODE_TLS_REJECT_UNAUTHORIZED: '0'
        with:
          name: build-output
          path: release

      
      - name: Verify release files (before deploy)
        shell: powershell
        run: |
          Set-ExecutionPolicy -Scope Process -ExecutionPolicy Bypass -Force
          Write-Host "Listing the release directory and its contents..."
          if (Test-Path -Path release) {
            Get-ChildItem -Recurse -Force release | Format-Table FullName, Length, LastWriteTime -AutoSize
          } else {
            Write-Error "The 'release' directory does not exist. Artifact may not have downloaded correctly."
          }

      - name: Run deployment script
        shell: powershell
        run: |
          Set-ExecutionPolicy -Scope Process -ExecutionPolicy Bypass -Force
          ./deploy.ps1