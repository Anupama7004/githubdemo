name: Trigger schedule Workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:
  schedule:
    - cron: "05 10 * * *"  # runs every day at 10:05 UTC

jobs:
  identify-trigger:
    runs-on: ubuntu-latest
    steps:
      - name: Always print event
        run: echo "Event: ${{ github.event_name }}"

      - name: Echo when PUSH
        if: ${{ github.event_name == 'push' }}
        run: echo "Workflow triggered by PUSH"

      - name: Echo when PULL REQUEST
        if: ${{ github.event_name == 'pull_request' }}
        run: echo "Workflow triggered by PULL REQUEST"

      - name: Echo when MANUAL
        if: ${{ github.event_name == 'workflow_dispatch' }}
        run: echo "Workflow triggered by MANUAL DISPATCH"

      - name: Echo when SCHEDULE
        if: ${{ github.event_name == 'schedule' }}
        run: echo "Workflow triggered by SCHEDULE (CRON)"
