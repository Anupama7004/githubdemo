name: Trigger Exploration Workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      reason:
        description: "Why run this workflow?"
        required: false
        default: "manual trigger"
  schedule:
    - cron: "35 10 * * *"  # 10:13 UTC daily â‰ˆ 3:43 PM IST

jobs:
  identify-trigger:
    runs-on: ubuntu-latest
    steps:
      - name: Always print event
        run: echo "Event: ${{ github.event_name }}"

      - name: Echo when PUSH
        if: ${{ github.event_name == 'push' }}
        run: echo "Workflow triggered by PUSH"

      - name: Echo when PULL REQUEST
        if: ${{ github.event_name == 'pull_request' }}
        run: echo "Workflow triggered by PULL REQUEST"

      - name: Echo when MANUAL
        if: ${{ github.event_name == 'workflow_dispatch' }}
        run: echo "Workflow triggered by MANUAL DISPATCH. Reason: ${{ inputs.reason }}"

      - name: Echo when SCHEDULE
        if: ${{ github.event_name == 'schedule' }}
        run: echo "Workflow triggered by SCHEDULE (CRON)"
