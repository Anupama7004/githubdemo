name: Triggers Demo

on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main

  workflow_dispatch:
    inputs:
      reason:
        description: "Why run this workflow?"
        required: false
        default: "manual trigger"

  schedule:
    - cron: "0 18 * * *"   # Runs every day at 6 PM UTC (optional)

jobs:
  detect-trigger:
    runs-on: ubuntu-latest
    steps:
      - name: Print generic trigger message
        run: echo "Workflow triggered by event: ${{ github.event_name }}"

      - name: Push event
        if: ${{ github.event_name == 'push' }}
        run: echo "Triggered by a PUSH to main branch!"

      - name: Pull Request event
        if: ${{ github.event_name == 'pull_request' }}
        run: echo "Triggered by a PULL REQUEST action!"

      - name: Manual event
        if: ${{ github.event_name == 'workflow_dispatch' }}
        run: echo "Triggered MANUALLY. Reason: ${{ inputs.reason }}"

      - name: Cron schedule event
        if: ${{ github.event_name == 'schedule' }}
        run: echo "Triggered by the CRON SCHEDULE."